<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean & chiikawa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-title">Yuhsiang's Favorite Anime:ちいかわ</h1>
    <div class="bento-container">
        <!-- Chiikawa -->
        <div class="bento-item chiikawa-item" data-video="https://www.youtube.com/embed/UWB9R-evZ7w">
            <img src="images/chiikawa.jpg" alt="Chiikawa" class="bento-image">
            <h2>Chiikawa</h2>
            <p>Something cute and small.</p>
        </div>

        <!-- Hachiware -->
        <div class="bento-item hachiware-item" data-video="https://www.youtube.com/embed/mnO0uTHjQCQ">
            <img src="images/hachiware.jpg" alt="Hachiware" class="bento-image">
            <h2>Hachiware</h2>
            <p>Chiikawa's best friend.</p>
        </div>

        <!-- Usagi -->
        <div class="bento-item usagi-item" data-video="https://www.youtube.com/embed/xt4TSJGkGts">
            <img src="images/usagi.jpg" alt="Usagi" class="bento-image">
            <h2>Usagi</h2>
            <p>My role model, the fearless usagi.</p>
        </div>

        <!-- Kurimanju -->
        <div class="bento-item kurimanju-item" data-video="https://www.youtube.com/embed/ULe8tYb7r1c">
            <img src="images/kurimanju.jpg" alt="Kurimanju" class="bento-image">
            <h2>Kurimanju</h2>
            <p>The most chilled out character in the story.</p>
        </div>

        <!-- Momonga -->
        <div class="bento-item momonga-item" data-video="https://www.youtube.com/embed/LYLvhYIHOC0">
            <img src="images/momonga.jpg" alt="Momonga" class="bento-image">
            <h2>Momonga</h2>
            <p>This character capture our darkest/cutest side.</p>
        </div>
    </div>

    <!-- 先載入 YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- 再載入我們的腳本 -->
    <script src="script.js"></script>
</body>
</html>
